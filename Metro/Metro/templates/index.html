<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Réseau Métro</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Réseau Métro</h1>

        <!-- Inputs pour le départ et l'arrivée -->
        <div class="inputs">
            <div class="input-group">
                <label for="start">Départ :</label>
                <input type="text" id="start" placeholder="Entrez une station">
                <div id="start-suggestions" class="suggestions"></div>
            </div>
            <div class="input-group">
                <label for="end">Arrivée :</label>
                <input type="text" id="end" placeholder="Entrez une station">
                <div id="end-suggestions" class="suggestions"></div>
            </div>
        </div>

        <!-- Boutons pour les différentes fonctionnalités -->
        <div class="buttons">
            <button id="search-btn" class="btn">Calculer Chemin Le Plus Court</button>
            <button id="connexite-btn" class="btn">Vérifier Connexité</button>
            <button id="acpm-btn" class="btn">Calculer ACPM</button>
        </div>

        <!-- Résultats -->
        <div id="results" class="results"></div>

        <!-- Carte -->
        <div id="plot-container" style="width: 100%; height: auto; margin: 0 auto;">
            <iframe id="plot-frame" src="/plot" style="width: 100%; height: 600px; border: none;"></iframe>
        </div>
    </div>

    <!-- Script JS -->
    <script src="/static/script.js"></script>
</body>
</html>
